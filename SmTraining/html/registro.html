<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <header id="header">
        <!--Menu-->
        <nav class="menu">
            <div class="logo-box">
                <a href="#"><img src="../img/img1.png" alt="" class="logo-st"></a>
                <span class="btn-menu"><i class="fas fa-bars"></i></span>
            </div>
    
            <div class="list-container">
                <ul class="lists">
                    <li><a href="#" >Inicio</a></li>
                    <li><a href="#as">Nosotros</a></li>
                    <li><a href="#service">Servicios</a></li>
                    <li><a href="#planes">Planes</a></li>
                    <li><a href="#" class="activo">Ingresar</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!--Formulario-->
    <nav class="formulario">
        <div class="box">
            <h2>Registro</h2>
            <form action="">
                <div class="inputBox">
                    <input type="text" name=" " id="" required>
                    <label for="">Nombre de usuario</label> 
                </div>

                <div class="inputBox">
                    <input type="email" name=" " id="" required>
                    <label for="">Correo Electronico</label> 
                </div>

                <div class="inputBox">
                    <input type="password" name=" " id="" required>
                    <label for="">Contraseña</label> 
                </div>

                <div class="inputBox">
                    <input type="password-2" name=" " id="" required>
                    <label for="">Repita su Contraseña <sup>*</sup></label> 
                </div>
                
                <div class="inputBox">
                    <input type="number" name=" " id="" required>
                    <label for="">Numero de Celular</label> 
                </div>
                <div class="inputBox">
                    <input type="text" name=" " id="" required="">
                    <label for="">Direccion</label> 
                </div>
            
                <input type="submit" name="" value="Registrarse">
            </form>
        </div>
    </nav>
</body>
</html>
